<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="Calculator Style.css "/>
    <link rel="shortcut icon" type="image/x-icon" href="calc.ico" />
    <font size="+10">Html Calculator</font>
  </head>
  <div class="navbar">
  <a class="active" href="./calculator.html">Home</a>
  <a href="./contributors.html">Contributors</a>
  <a href="./software.html">Software Specification</a>
</div>
<div class="calculator"> <body bgcolor= "##66b3ff" text= "white">
<form name="calculator" >
<br>
    <body text = white>=<input type="textfield" name="ans" value="" id="answer">
<br>
<br>
  <input type="button" value="1" onClick="document.calculator.ans.value+='1'" class="button" id="one">
  <input type="button" value="2" onClick="document.calculator.ans.value+='2'" class="button" id="two">
  <input type="button" value="3" onClick="document.calculator.ans.value+='3'" class="button" id="three">
  <input type="button" value="+" onClick="document.calculator.ans.value+='+'" id="plus" class="button">
</br>

<br>
  <input type="button" value="4" onClick="document.calculator.ans.value+='4'" class="button" id="four">
  <input type="button" value="5" onClick="document.calculator.ans.value+='5'" class="button" id="five">
  <input type="button" value="6" onClick="document.calculator.ans.value+='6'" class="button" id="six">
  <input type="button" value="-" onClick="document.calculator.ans.value+='-'" class="button" id="negative">
</br>

<br>
  <input type="button" value="7" onClick="document.calculator.ans.value+='7'" class="button" id="seven">
  <input type="button" value="8" onClick="document.calculator.ans.value+='8'" class="button" id="eight">
  <input type="button" value="9" onClick="document.calculator.ans.value+='9'" class="button" id="nine">
  <input type="button" value="*" onClick="document.calculator.ans.value+='*'" class="button" id="multiply">
</br>

<br>
  <input type="button" value="0" onClick="document.calculator.ans.value+='0'" class="button" id="zero">
  <input type="reset" value="C" class="button" id="C">
  <input type="button" value="=" onClick="document.calculator.ans.value=eval(document.calculator.ans.value)" class="button" id="equals"> 
  <input type="button" value="/" onClick="document.calculator.ans.value+='/'" class="button" id="divide">
</br>

<br>
  
</form>
</div>
</html>
